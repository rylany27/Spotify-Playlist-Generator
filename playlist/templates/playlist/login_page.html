<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Playlist Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1db954;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: rgba(40, 40, 40, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            z-index: 10;
        }
        h1 {
            margin-bottom: 20px;
        }
        a.login-button {
            background-color: #1db954;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        a.login-button:hover {
            background-color: #14833b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Spotify Playlist Generator</h1>
        <a href="{% url 'login' %}" class="login-button">Login with Spotify</a>
    </div>
</body>
</html>
