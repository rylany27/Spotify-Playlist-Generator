<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Playlist Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1db954;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: rgba(40, 40, 40, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            z-index: 10;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, textarea, input {
            width: 100%;
            margin: 10px 0;
        }
        textarea {
            resize: none;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #1db954;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: auto;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #14833b;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .background span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: animate 15s linear infinite;
            bottom: -150px;
        }
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        .background span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-duration: 18s;
            animation-delay: 0s;
        }
        .background span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-duration: 12s;
            animation-delay: 2s;
        }
        .background span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-duration: 12s;
            animation-delay: 4s;
        }
        .background span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-duration: 20s;
            animation-delay: 0s;
        }
        .background span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-duration: 16s;
            animation-delay: 0s;
        }
        .background span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-duration: 22s;
            animation-delay: 3s;
        }
        .background span:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-duration: 30s;
            animation-delay: 7s;
        }
        .background span:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-duration: 25s;
            animation-delay: 15s;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: #1db954;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
            z-index: 20;
        }
        .logout:hover {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <a href="{% url 'logout' %}" class="logout">Logout</a>
    <div class="container">
        <h1>Spotify Playlist Generator</h1>
        <form method="post" action="{% url 'generate_response' %}">
            {% csrf_token %}
            <label for="prompt">Warning: takes 30-60 seconds to generate</label>
            <textarea id="prompt" name="prompt" rows="4" placeholder="Describe your desired playlist (featured genres and/or artists)..."></textarea>
            <input type="submit" value="Generate Playlist">
        </form>
    </div>
</body>
</html>
